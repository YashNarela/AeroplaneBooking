<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airline Ticket Dashboard</title>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="dashboard">
      <div class="profile-card">
        <img src="/Images/boat.webp" alt="Profile Photo" />
        <h2 id="name">John Doe</h2>
        <p>Passenger</p>

        <div class="info">
          <strong>Email:</strong>
          <span id="email"></span>
        </div>
        <div class="info">
          <strong>Phone:</strong>
          <span id="phone"></span>
        </div>
        <div class="info">
          <strong>Adress:</strong>
          <span id="address"></span>
        </div>
     

        <table class="ticket" border="1px" >
          <tr>
            <th>Flight</th>
            <th><strong>From </strong></th>
            <th><strong>To </strong></th>
            <th><strong>Date</strong></th>
            <th><strong>Seat</strong></th>
            <th><strong>Price</strong></th>
            <th><strong>Status</strong></th>
            <th><strong>Cancel</strong></th>



          </tr>

          <tr>
            <td><span id="flight"></span></td>

            <td><span id="from"></span></td>

            <td><span id="to"></span></td>

            <td><span id="date"></span></td>

            <td><span id="seat"></span></td>

            <td><span id="price"></span></td>
            <td><span id="status"></span></td>
            <td><span id="deleteit"><i class='bx bxs-message-rounded-x'></i></span></td>


          </tr>
        </table>

        <p id="para"></p>
        <button class="btn">Add Passanger</button>

      
      </div>


      



    </div>


 


    <script src="/dashboard.js"></script>
  </body>
</html>
