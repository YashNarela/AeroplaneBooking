<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Ticket Dashboard</title>
    
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard">
        <div class="profile-card">
            <img src="/Images/boat.webp" alt="Profile Photo">
            <h2>John Doe</h2>
            <p>Passenger</p>

            <div class="info">
                <strong>Email:</strong> john.doe@example.com
            </div>
            <div class="info">
                <strong>Phone:</strong> +1234567890
            </div>
            <div class="info">
                <strong>Gender:</strong> Male
            </div>

            <div class="ticket">
                <p><strong>Flight:</strong> AI-203</p>
                <p><strong>From:</strong> New York (JFK)</p>
                <p><strong>To:</strong> London (LHR)</p>
                <p><strong>Date:</strong> 25th Jan 2025</p>
                <p><strong>Seat:</strong> 14A</p>
                <p><strong>Class:</strong> Economy</p>
            </div>

            <button class="btn">Edit Profile</button>
        </div>
    </div>
</body>
</html>
