<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airplane Seat Booking</title>
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <header>Airplane Seat Booking System</header>

    <div id="booking-page" class="container">
      <h2>Select Your Seat</h2>
      <div class="seat-layout">
        <!-- Rows with aisle -->
        <div class="seat-row">
          <div class="seat" data-seat="1A">1A</div>
          <div class="seat" data-seat="1B">1B</div>
          <div class="aisle"></div>
          <div class="seat" data-seat="1C">1C</div>
          <div class="seat" data-seat="1D">1D</div>
        </div>
        <div class="seat-row">
          <div class="seat" data-seat="2A">2A</div>
          <div class="seat" data-seat="2B">2B</div>
          <div class="aisle"></div>
          <div class="seat" data-seat="2C">2C</div>
          <div class="seat" data-seat="2D">2D</div>
        </div>
        <div class="seat-row">
          <div class="seat" data-seat="3A">3A</div>
          <div class="seat" data-seat="3B">3B</div>
          <div class="aisle"></div>
          <div class="seat" data-seat="3C">3C</div>
          <div class="seat" data-seat="3D">3D</div>
        </div>
        <div class="seat-row">
          <div class="seat" data-seat="4A">4A</div>
          <div class="seat" data-seat="4B">4B</div>
          <div class="aisle"></div>
          <div class="seat" data-seat="4C">4C</div>
          <div class="seat" data-seat="4D">4D</div>
        </div>
      </div>
      <button id="proceed-payment">Proceed to Payment</button>
    </div>

    <div id="payment-page" class="container" style="display: none">
      <h2>Payment Page</h2>
      <label for="card-number">Card Number</label>
      <input
        type="text"
        id="card-number"
        placeholder="Enter your card number"
      />

      <label for="expiry-date">Expiry Date</label>
      <input type="month" id="expiry-date" />

      <label for="cvv">CVV</label>
      <input type="password" id="cvv" placeholder="Enter CVV" />

      <button id="make-payment">Make Payment</button>
    </div>

    <script src="/payment.js"></script>
  </body>
</html>
